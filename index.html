<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>*{font-family: "Geist", sans-serif; }</style>

</head>
<body class="mt-15 mb-15 bg-[#F8FAFC]">
  <!-- header section -->
    <header class="w-[80%] mx-auto pt-8 space-y-5">
        <h1 class="text-4xl font-bold">Job Application Tracker</h1>
        <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-2xl">
                <p>Total</p>
                <p id="total" class="font-bold">0</p>
            </div>
            <div class="bg-white p-4 rounded-2xl">
                <p>Interview</p>
                <p id="interviewCount" class="font-bold text-green-500">0</p>
            </div>
            <div class="bg-white p-4 rounded-2xl">
                <p>Rejected</p>
                <p id="rejectedCount" class="font-bold text-red-500">0</p>
            </div>
        </div>
    </header>
<hr class="w-[80%] mx-auto my-6 text-gray-300">
<!-- main section -->
<main class="w-[80%] mx-auto">
    <div class="flex justify-between items-center space-y-4">
        <h4 class="font-bold">Available Jobs</h4>
        <p class="text-gray-600"><span id="jobs">0</span> jobs</p>
    </div>
    <div>
        <button onclick="toggleStyle('all-filter-btn')" class="bg-blue-700 text-white px-10 py-2 rounded-md mr-2" id="all-filter-btn">All</button>
        <button onclick="toggleStyle('interview-filter-btn')" class="bg-white text-gray-600 px-5 py-2 rounded-md mr-2"id="interview-filter-btn">Interview</button>
        <button onclick="toggleStyle('rejected-filter-btn')" class="bg-white text-gray-600 px-5 py-2 rounded-md mr-2"id="rejected-filter-btn">Rejected</button>
    </div>

</main>




<script src="script.js"></script>

</body>
</html>
